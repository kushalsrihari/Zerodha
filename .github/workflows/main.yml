name: Run Trading App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fyers-apiv3 tkinter

      - name: Run the app (syntax check)
        run: |
          python trading_app.py --version  # Note: This won't work as is due to UI; for demo only
